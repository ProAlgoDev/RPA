<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="selenium.base" href="https://a9t9.com/" />
<title>DemoPOS</title>
</head>
<body>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">DemoPOS</td></tr>
</thead><tbody>

    <tr>
      <td>open</td>
      <td>/kantu/demo/storeeval</td>
      <td></td>
    </tr>
    

    <tr>
      <td>echo</td>
      <td>With @POS you click on the (in this case) 3rd link with the same name. Great for use with ${!loop}</td>
      <td></td>
    </tr>
    

    <tr>
      <td>clickAndWait</td>
      <td>link=This link@POS=3</td>
      <td></td>
    </tr>
    

    <tr>
      <td>clickAndWait</td>
      <td>link=Selenium IDE commands@POS=2</td>
      <td></td>
    </tr>
    
</tbody></table>
</body>
</html>
